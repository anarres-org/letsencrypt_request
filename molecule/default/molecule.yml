---
dependency:
  enabled: false
driver:
  name: docker
platforms:
  - name: buster
    image: library/debian:buster
lint: |
  set -e
  yamllint -c .yamllint .
  ansible-lint --exclude molecule/ --exclude library/ --exclude .github/
  flake8 --exclude roles,molecule,library
provisioner:
  name: ansible
  options:
    become: true
    extra-vars: "{'testing': true, domain: 'anarres.local'}"
scenario:
  name: default
verifier:
  name: testinfra
  options:
    sudo: true
