---
name: Molecule test

on:
  push:
    branches:
      - master
  schedule:
    - cron: 5 34 * * 5

jobs:
  molecule:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          architecture: x64
      - name: Install dependencies
        run: make update-test
      - name: Molecule
        run: make test
